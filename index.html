<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fb home page clone</title>
</head>

<body>
  <table border="1" width="100%" cellspacing="0">
    <tr>
      <td bgcolor="#425F9B" align="center">
        <table width="80%" cellpadding="20%">
          <tr>
            <td >
              <img src="./images/facebook_logo.jpg" alt="fblogo" width="55%" />
            </td>
            <td width="10px">
              <!-- user email -->
              <label for="user_email">
                <font color="white">Email or phone</font>
              </label>
              <br>
              <input type="text" id="user_email" />
            </td>
            <!-- user pass -->
            <td>
              <label for="user_pass">
                <font color="#fff">Password</font>
              </label>
              <input type="password" id="user_pass" />  <br>
              <!-- forgot pass -->
            <a href="#"><font color="#fff">Forgotten password?</font></a>
            </td>
            <!-- login -->
            <td> <input type="image" src="./images/loginss.jpg" width="50px" /> </td>

          </tr>
        </table>
      </td>
    </tr>
    <!-- Another table -->
    <tr>
      <td bgcolor="#ECEFF6" align="center">
        <table width="80%" cellpadding="80%">
          <tr>
            <td>
              <!-- some words -->
              <h2>
                <font color="#3B5999">Facebook helps you connect and share with the <br />people
                  in your life.
                </font>
              </h2>
              <img src="./images/ss1.jpg" alt="ss1" width="90%" />
            </td>
            <!-- form starts -->
            <td width="50%">
              <h1>Create an account</h1>
              <p>It's quick and easy</p>
              <input type="text" placeholder="First name" size="25" required />
              <input type="text" placeholder="Surname" size="25" /> <br />
              <br />
              <input type="email" placeholder="Mobile number or email address" size="56" required />
              <br /><br />
              <input type="password" placeholder="New password" size="56" required />
              <!-- birthday select -->
              <p>Birthday</p>
              <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
              </select>
              <select>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
              </select>
              <select>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
              </select>
              <!-- gender select -->
              <p>Gender</p>
              <input type="radio" name="gender" id="fmle" />
              <label for="fmle">Female</label>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="custom" />
              <label for="custom">Custom</label>
              <br /><br />
              <p>
                By clicking Sign Up,You agree to our
                <a href="#">Terms, Data Policy</a> and <br />
                <a href="#">Cookie Policy</a>.You may receive SMS notification
                from us and <br />can opt out at any time.
              </p>
              <br />
              <!-- signup -->
              <input type="image" src="./images/signup.jpg" />
              <!-- form END  -->
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
